{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="mb-4 rounded-lg p-4 {% if category == 'error' %}bg-red-50 text-red-800 border border-red-300{% else %}bg-green-50 text-green-800 border border-green-300{% endif %}"
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
