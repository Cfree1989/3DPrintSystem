{% extends 'base.html' %}

{% block title %}Submission Successful{% endblock %}

{% block content %}
  <div class="container mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">Submission Successful!</h1>
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
      <p class="text-lg text-gray-700">
        Thank you, your file has been submitted successfully! 
      </p>
      <p class="text-lg text-gray-700 mt-2">
        You will receive an email when your print is ready for confirmation.
      </p>
      <div class="mt-8">
        <a href="{{ url_for('submit.submit') }}" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
          Submit Another File
        </a>
      </div>
    </div>
  </div>
{% endblock %}
