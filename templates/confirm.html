<!-- templates/confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Print</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Confirm 3D Print: {{ filename }}</h2>
    <form method="post" class="space-y-4 text-sm">
      <label class="block">
        <span>Please confirm:</span>
        <select name="choice" class="mt-1 block w-full border rounded px-3 py-2">
          <option value="yes">Yes, move to Ready to Print</option>
          <option value="no">No, keep in Uploaded</option>
        </select>
      </label>
      <div class="flex justify-end">
        <button type="submit"
                class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
