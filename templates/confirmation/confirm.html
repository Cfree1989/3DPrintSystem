<!-- templates/Confirmation/confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your 3D Print</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold text-purple-800 mb-4">Please Confirm Your Print</h1>
    <div class="mb-6 space-y-2 text-gray-700">
      <p><strong>Cost:</strong> ${{ job.cost|round(2) }}</p>
      <p><strong>Estimated Time:</strong> {{ job.time_hours }}h {{ job.time_minutes }}m</p>
      <p><strong>Color:</strong> {{ job.color or 'N/A' }}</p>
      <p><strong>Material:</strong> {{ job.material or 'N/A' }}</p>
    </div>
    <form method="post" action="{{ url_for('confirm_print', job_id=job.id) }}">
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">
        Confirm Print
      </button>
    </form>
  </div>
</body>
</html>
