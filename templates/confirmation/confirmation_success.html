{% extends 'base.html' %}
{% block title %}Confirmation Success{% endblock %}
{% block content %}

    <h1 class="text-2xl font-bold text-green-700 mb-4">Print Confirmed!</h1>
    <p class="text-gray-700 mb-6">
      Your print request has been confirmed and is now in the queue. Thank you!
    </p>
    <a href="{{ url_for('dashboard.dashboard') }}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Return to Dashboard
    </a>
  </div>
{% endblock %}
