{% extends 'base.html' %}
{% block title %}Already Confirmed{% endblock %}
{% block content %}

    <h1 class="text-2xl font-bold text-yellow-600 mb-4">Already Confirmed</h1>
    <p class="text-gray-700 mb-6">
      You've already confirmed this print request. No further action is necessary.
    </p>
    <a href="{{ url_for('dashboard.dashboard') }}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Return to Dashboard
    </a>
  </div>
{% endblock %}
